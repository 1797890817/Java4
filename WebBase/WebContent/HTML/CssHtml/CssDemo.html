<title>Insert title here</title>

</head>
<body>
	<h1 style="color: pink;">样式表</h1>
	<p>中华人民共和国</p>
	<p class="pp">中华人民共和国</p>

	<span class="MyClass">安徽合肥</span>
	<span class="pt">安徽合肥</span>

	<div id="id001">合肥市庐阳区</div>

	<hr />
	<i>样式表</i>
	<p>
		这是一个<i>样式表</i>实例
	</p>
	
	<ol style="list-style: none;">		<!-- 去掉数字序号 -->
		<li>AAA</li>
		<li>BBB</li>
		<li>CCC</li>
	</ol>
	
	<ul style="list-style: none;">		<!-- 去掉默认的点 -->
		<li>111</li>
		<li>222</li>
		<li>333</li>
	</ul>

</body>
